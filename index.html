<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
<div class="overlay">
 <div class="container">
   <header class="heading">
    <img class="logo" src="./images/chatbox-ellipses-outline.svg" alt="huddle-logo">
    <h1 class="head-title">Huddle</h1>
   </header>
  <div class="card">
    <div class="hero-img-container">
       <img class="hero-img" src="./images/illustration-mockups.svg">
    </div>
    <div class="hero-para-container">
      <h2 class="heading-2">Build The Community Your Fans Will Love</h2>
      <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
      <button type="menu" class="btn">Register</button>
    </div>
  </div>
  <footer class="nav-container">
    <div class="social-media">
      <img class="facebook" src="./images/logo-facebook.svg" alt="facebook">
      <img class="twitter" src="./images/logo-twitter.svg" alt="twitter">
      <img class="instagram" src="./images/logo-instagram.svg" alt="instagram">
    </div>
  </footer>
 </div>
</div>
</body>
</html>
